<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizi Arayalım</title>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>
    <link rel="stylesheet" href="css/SiziArıyalım.css">

</head>
<body>
    <div class="form-container">
        <h1><span class="highlight">SİZİ</span> ARAYALIM</h1>
        <form action="#" method="post">
            <label for="name">Ad-Soyad *</label>
            <input type="text" id="name" name="name" placeholder="Ad-Soyad giriniz" required>

            <label for="phone">Telefon numarası *</label>
            <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı giriniz" required>

            <label for="email">E-Posta *</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>

            <label for="project">İlgilendiğiniz Projemiz</label>
            <select id="project" name="project">
                <option value="high-hill">High Hill İncek</option>
                <option value="other">Diğer</option>
            </select>

            <label for="message">Mesaj</label>
            <textarea id="message" name="message" placeholder="Lütfen mesajınızı giriniz."></textarea>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" required>
                    <span class="red">KVKK Aydınlatma Metnini</span> okudum, onaylıyorum.
                </label>
                <label>
                    <input type="checkbox">
                    Kampanyalardan haberdar olmak için tarafıma elektronik ileti gönderilmesini kabul ederim.
                </label>
            </div>

            <button type="submit">Gönder</button>
        </form>
    </div>

  

    <footer>
