<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Div Oyunum</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
            color: whitesmoke;
        }

        // Rastgele pozisyon belirleme fonksiyonu
        function moveBox() {
            const box = document.getElementById("box");
            // Görüntüleme alanı boyutlarını al const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            // Rastgele x ve y koordinatlarını hesapla const randomX = Math.floor(Math.random() * (windowWidth - box.offsetWidth));
            const randomY = Math.floor(Math.random() * (windowHeight - box.offsetHeight));
            // Div'i yeni pozisyona taşı box.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Mouse üzerine geldiğinde çalışacak olay
        document.getElementById("box").addEventListener("mouseenter", moveBox);


    </style>
</head>
<body>
    <div class="box" idonclick="Msg()">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspARAS</div>
    <script src="script.js"></script>
</body>
</html>
